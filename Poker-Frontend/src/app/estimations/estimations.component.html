<div class="container">
  <div class="average">

    <button mat-raised-button color="base" *ngIf="adminChecked" class="averageButton" (click)="showResults(votes)">Show Results</button>

    <div class="result">{{averageEstimation}}</div>
    <div class="highest">{{highestEstimation}}</div>
    <div class="lowest">{{lowestEstimation}}</div>
  </div>
  <div class="average">
    <div class="votes" *ngFor="let vote of allEstimations">{{vote}}</div>
  </div>

</div>
