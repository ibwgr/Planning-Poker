dist: xenial
sudo: true

env:
  global:
  - MOZ_HEADLESS=1

language: node_js
node_js:
  - '12'

addons:
  firefox: latest
  chrome: stable
  sonarcloud:
    organization: "ibwgr"
    token: ${SONAR_TOKEN}

cache:
  directories:
    - Poker-Frontend/node_modules

before_script:
  - npm i protractor
  - ./node_modules/protractor/bin/webdriver-manager update

script:
    - cd WebSocketServer
    - node server.js
    - cd -
    - cd Poker-Frontend
    - npm install
    - ./node_modules/protractor/bin/webdriver-manager update
    - npm run test-headless
    - npm run e2e-headless
    - sonar-scanner

