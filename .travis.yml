dist: xenial
sudo: true


env:
  global:
#  – DBUS_SESSION_BUS_ADDRESS=/dev/null
#  – DISPLAY=:99.0
#  – CHROME_BIN=chromium-browser
  - MOZ_HEADLESS=1

language: node_js
node_js:
  - '12'

addons:
  firefox: latest
  chrome: stable
  sonarcloud:
    organization: "ibwgr"
    token: ${SONAR_TOKEN}



cache:
  directories:
    - Poker-Frontend/node_modules


before_script:
  - npm i protractor
  - ./node_modules/protractor/bin/webdriver-manager update


script:
    - cd Poker-Frontend
    - npm install
    - ./node_modules/protractor/bin/webdriver-manager update
    - npm run test-headless
    - npm run e2e-headless
    - sonar-scanner

